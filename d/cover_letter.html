<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>cover letter</title>
  <link rel="stylesheet" href="cover-style.css">

  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      padding: 0 4rem;
      margin: 0;
      display: grid;
      align-content: center;
      height: 100vh;
      line-height: 1.7;
      justify-content: center;
      text-align: center;
      h1{
        font-size: 3.3rem;
        font-weight: 900;
      }
    }
    article {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1>Cover Letter</h1>
  <article>
    <p>
      While I understand that certificates can hold significant value, I am confident in my abilities and the quality of work I can deliver. As a demonstration of my confidence, <b>I am willing to accept half the payment initially, allowing you to assess my skills and capabilities firsthand.</b>
    </p>
  </article>
</body>
</html>
